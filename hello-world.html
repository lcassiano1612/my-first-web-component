<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id="hello-world">
    <template>
        <style type="text/css">
            h1{
                color: red;

            }
        </style>
        <h1>Hello World {{name}} {{sobrenome}}</h1>
    </template>
    <script>
        Polymer({
            is: "hello-world",
            properties: {
                name: {
                    type: String,
                    value: "exemplo"
                },
                sobrenome: {
                    type: String
                }
            }
        });
    </script>
</dom-module>
